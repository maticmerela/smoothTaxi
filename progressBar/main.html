<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="progressbar.css">

    <title>Smooth Taxi</title>
</head>

<body>

    <!-- Navbar with name of app -->

    <!-- Real-Time Feedback -->
    <div id="scoreDaily" class="shadow p-3 mb-5 bg-white rounded">
        <h2>Real-Time Feedback</h2>
        <div class="container">
            <!-- slider -->
            <div class="circle-wrap">
                <div class="circle">
                    
                    <div class="mask half">
                        <div class="fill"></div>
                    </div>
    
                    <div class="mask full">
                        <div class="fill"></div>
                     </div>
    
                </div>
                <div class="inside-circle"> 75% </div>
              </div>
        </div>
    </div>

    <!-- Daily Score -->
    <div id="scoreDaily" class="shadow p-3 mb-5 bg-white rounded">
        <h2>Daily Score</h2>
        <div class="container">
            <div class="row ">
                <div class="col-sm">
                    <h3 id="goodBreakDaily">5</h3>
                    <h6>Good Break</h6>
                </div>
                <div class="col-sm">
                    <h3 id="goodTurnDaily">5</h3>
                    <h6>Good Turn</h6>
                </div>
                <div class="col-sm">
                    <h3 id="badBreakDaily">5</h3>
                    <h6>Bad Break</h6>
                </div>
                <div class="col-sm">
                    <h3 id="badTurnDaily">5</h3>
                    <h6>Bad Turn</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Overall Score -->
    <div id="scoreOverall" class="shadow p-3 mb-5 bg-white rounded">
        <h2>Overall Score</h2>
        <div class="container">
            <div class="row ">
                <div class="col-sm">
                    <h3 id="goodBreakOverall">5</h3>
                    <h6>Good Break</h6>
                </div>
                <div class="col-sm">
                    <h3 id="goodTurnOverall">5</h3>
                    <h6>Good Turn</h6>
                </div>
                <div class="col-sm">
                    <h3 id="badBreakOverall">5</h3>
                    <h6>Bad Break</h6>
                </div>
                <div class="col-sm">
                    <h3 id="badTurnOverall">5</h3>
                    <h6>Bad Turn</h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Personal JavaScript  -->
    <script src="main.js"></script>

</body>

</html>
