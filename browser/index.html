<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>

   <!-- Navbar with name of app -->
   <nav class="navbar fixed-top navbar-dark bg-dark">
    <!-- Navbar content -->
    <span class="navbar-brand mb-0 h1 text-right">Smooth Taxi</span>
</nav>

<!-- Real-Time Feedback -->
<div id="scoreRealTime" class="shadow p-3 mb-5 bg-white rounded">
    <h4>Real-Time Feedback</h4>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
</div>

<!-- Overall Score -->
<div id="scoreOverall" class="shadow p-3 mb-5 bg-white rounded">
    <h4>Overall Score</h2>
    
    <!-- slider -->
    <div id="barOverall" class="container">
        <div class="circle-wrap">
            <div class="circle">
                
                <div class="mask half">
                    <div class="fill"></div>
                </div>

                <div class="mask full">
                    <div class="fill"></div>
                 </div>

            </div>
            <div class="inside-circle"> 75% </div>
          </div>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-sm">
                <h3 id="goodRightTurnOverall">0</h3>
                <h6>Good Right Turn</h6>
            </div>
            <div class="col-sm">
                <h3 id="badRightTurnOverall">0</h3>
                <h6>Bad Right Turn</h6>
            </div>
            <div class="col-sm">
                <h3 id="goodLeftTurnOverall">0</h3>
                <h6>Good Left Turn</h6>
            </div>
            <div class="col-sm">
                <h3 id="badLeftTurnOverall">0</h3>
                <h6>Bad Left Turn</h6>
            </div>
            <div class="col-sm">
              <h3 id="smoothBrakingOverall">0</h3>
              <h6>Smooth Breaking</h6>
          </div>
          <div class="col-sm">
            <h3 id="strongBreakingOverall">0</h3>
            <h6>Strong Breaking</h6>
        </div>
        </div>
    </div>
</div>

  <p id="results"></p>
  <p id="test1">max: </p>
  <p id="test2">max label: </p>
  <p id="test3"></p>

  <a id="start_demo" class="btn btn-lg btn-success py-1" href="#" role="button">Zaƒçni meriti</a>

  <script src="edge-impulse-standalone.js"></script>
  <script src="run-impulse.js"></script>
